<div class="well light" ng-controller="MainCtrl">
	<h1>Feedback</h1>
	<form class="form-horizontal" role="form" ng-submit="rootTools.feedback(contactForm)">
		<div class="form-group">
			<label for="contactName" class="col-sm-2 control-label">Name</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="contactName" placeholder="Name" ng-model="contactForm.name">
			</div>
		</div>
		<div class="form-group">
			<label for="contactEmail" class="col-sm-2 control-label">Email</label>
			<div class="col-sm-10">
				<input type="email" class="form-control" id="contactEmail" placeholder="Email" ng-model="contactForm.email">
			</div>
		</div>
		<div class="form-group">
			<label for="contactPhone" class="col-sm-2 control-label">Phone</label>
			<div class="col-sm-10">
				<input type="tel" class="form-control" id="contactPhone" placeholder="555-555-5555" ng-model="contactForm.phone">
			</div>
		</div>
		<div class="form-group">
			<label for="contactMessage" class="col-sm-2 control-label">Message</label>
			<div class="col-sm-10">
				<textarea class="form-control" id="contactMessage" placeholder="Message" ng-model="contactForm.message"></textarea>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-primary btn-block" ng-hide="contactForm.status">Suggest</button>
				<button type="button" class="btn btn-default btn-block" ng-show="contactForm.status=='sending'" disabled>Saving</button>
				<button type="button" class="btn btn-success btn-block" ng-show="contactForm.status=='sent'">Thank You!</button>
			</div>
		</div>
	</form>
	<img src="http://llumitech.com/images/pic_cont.jpg" class="fit" style="margin: 25px auto;"></img>
</div>
