<div class="well clearfix">
	<h1>Signup</h1>
	<form class="form-horizontal" role="form" ng-submit="rootTools.user.signup(temp.user)">
		<div class="form-group">
			<label for="userFirstName" class="col-sm-2 control-label">First Name</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="userFirstName" placeholder="First Name" ng-model="temp.user.firstName">
			</div>
		</div>
		<div class="form-group">
			<label for="userLastName" class="col-sm-2 control-label">Last Name</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="userLastName" placeholder="Last Name" ng-model="temp.user.lastName">
			</div>
		</div>
		<div class="form-group">
			<label for="userEmail" class="col-sm-2 control-label">Email</label>
			<div class="col-sm-10">
				<input type="email" class="form-control" id="userEmail" placeholder="Email" ng-model="temp.user.email">
			</div>
		</div>
		<div class="form-group">
			<label for="userAddress" class="col-sm-2 control-label">Address</label>
			<div class="col-sm-10">
				<textarea class="form-control" id="userAddress" placeholder="Address" ng-model="temp.user.address"></textarea>
			</div>
		</div>
		<div class="form-group">
			<label for="userUsername" class="col-sm-2 control-label">Username</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="userUsername" placeholder="Username" ng-model="temp.user.username">
			</div>
		</div>
		<div class="form-group">
			<label for="userPassword" class="col-sm-2 control-label">Password</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="userPassword" placeholder="Password" ng-model="temp.user.password">
			</div>
		</div>
		<div class="form-group">
			<label for="userPassword2" class="col-sm-2 control-label">RePassword</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="userPassword2" placeholder="Re-Enter Password" ng-model="temp.user.password2">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<div class="checkbox">
					<label>
						<input type="checkbox" ng-model="temp.user.isContractor"> Contractor Account
					</label>
				</div>
			</div>
		</div>
		<div class="form-group" ng-show="temp.user.isContractor">
			<label for="userWebsite" class="col-sm-2 control-label">Website URL</label>
			<div class="col-sm-10">
				<input type="url" class="form-control" id="userWebsite" placeholder="Website" ng-model="temp.user.website">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<a href="#/login" class="btn btn-default">Login</a>
				<button type="submit" class="btn btn-primary">Create Account</button>
			</div>
		</div>
	</form>
</div>
