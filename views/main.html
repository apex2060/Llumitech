<div id="main" class="container">

		<div class="col-md-10">

		</div>
		<aside class="col-md-2">
			<div class="row">
				<div class="col-md-12 col-sm-3 col-xs-6" ng-repeat="category in categories | orderBy:'position'">
					<div class="well">
						<a href="#/products/list/{{category.objectId}}">
							<img ng-src="{{category.thumbnail.url}}"></img>
							<h4>{{category.title}}</h4>
						</a>
					</div>
				</div>
			</div>
		</aside>
	</div>
</div>

<div id="alerts" class="br point25">
	<div role="alert" class="alert" 
	ng-repeat="alert in alerts"
	ng-class="alert.type">
	<button type="button" class="close" ng-click="rootTools.alert.dismiss(alert)">
		<span aria-hidden="true">&times;</span>
		<span class="sr-only">Close</span>
	</button>
	<span>{{alert.message}}</span></div>
</div>

<div id="chat" class="bl point25 client">
	<div class="well" ng-show="chat.objectId">
		<ul class="list-group">
			<li class="list-group-item active">Conversation</li>
			<li class="list-group-item {{entry.direction}}" ng-repeat="entry in chat.conversation">{{entry.message}}</li>
		</ul>
		<form ng-submit="rootTools.chat.send(temp.chat.message)">
			<input type="text" class="form-control" ng-model="temp.chat.message" placeholder="Message">
			<input type="submit" class="btn btn-info btn-block" value="Send">
		</form>
	</div>
	<a class="btn btn-info" ng-click="rootTools.chat.start()" ng-show="user && !chat.objectId">Chat Live</a>
</div>
