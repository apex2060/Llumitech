<div class="modal fade" id="adminCategoryModal">
	<div class="modal-dialog">
		<form class="form-horizontal" ng-submit="tools.product.save(product)">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">Manage Product</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label for="categoryTitle" class="col-lg-3 control-label">Title</label>
						<div class="col-lg-9">
							<input type="text" class="form-control" id="categoryTitle" placeholder="Title" ng-model="category.title">
						</div>
					</div>
					<div class="form-group">
						<label for="categoryDescription" class="col-lg-3 control-label">Description</label>
						<div class="col-lg-9">
							<textarea class="form-control" id="categoryDescription" ng-model="category.description" placeholder="Description"></textarea>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-6">
							<div media-manager="tools.category.uploadPic" class="media-manager" max-width="600" max-height="600">
								<div ng-hide="category.pic" class="thumbnail fit">Category Picture</div>
								<img id="categoryPicture" ng-show="category.pic" class="thumbnail fit" 
								ng-class="category.pic.class" 
								ng-src="{{category.pic.src}}" 
								title="{{category.pic.name}}">
								<span class="clearfix" ng-show="category.pic.temp">
									Uploading picture... This may take a while.
								</span>
							</div>
						</div>
						<div class="col-md-6">
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<div ng-hide="category.objectId">
						<button type="submit" class="btn btn-success">Add Category</button>
					</div>
					<div ng-show="category.objectId">
						<a class="btn btn-danger" ng-click="tools.category.clear()">Discard</a>
						<button type="submit" class="btn btn-success">Save</button>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
