<div class="well light">
	<h1>Orders</h1>
	<table class="table table-hover">
	<thead>
		<tr>
			<th>#</th>
			<th>Customer</th>
			<th>Amount</th>
			<th>Status</th>
			<th>Items</th>
			<th>Details</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="order in orders">
			<td>{{$index + 1}}</td>
			<td>{{order.client.fullName}}</td>
			<td>{{(order.record.amount/100) | currency}}</td>
			<td>{{order.status}}</td>
			<td>
				<table class="table table-bordered">
					<tr ng-repeat="item in order.items" title="{{item.price}}">
						<td>{{item.quantity}}</td>
						<td><a href="#/products/item/{{item.objectId}}" target="_new">{{item.title}}</a></td>
					</tr>
				</table>
			</td>
			<td><a class="btn btn-primary" href="#/dashboard/orders/{{order.objectId}}" target="_new">Open</a></td>
		</tr>
	</table>
</div>
