<div class="well light" ng-controller="ProductCtrl" ng-init="tools.product.init()">
	<div class="row product">
		<div class="col-md-4">
			<h1>{{product.title}}</h1>
			<img class="fit" ng-src="{{product.pic.src}}"></img>
		</div>
		<div class="col-md-4">
			<!--<table class="table table-bordered">-->
			<!--	<tr>-->
			<!--		<td>Size</td>-->
			<!--		<td>Lamp</td>-->
			<!--	</tr>-->
			<!--	<tr>-->
			<!--		<td>Details</td>-->
			<!--		<td>Details</td>-->
			<!--	</tr>-->
			<!--</table>-->
			<p class="txtarea">{{product.description}}</p>
			<hr>
			<p class="txtarea">{{product.specs}}</p>
			<p>Price: {{product.price | currency}}</p>
		</div>
		<div class="col-md-4">
			<img class="fit" ng-src="{{product.spec.src}}"></img>
			<form ng-submit="rootTools.order(product, quantity)">
				<div class="input-group">
					<input type="number" class="form-control" placeholder="Quantity" ng-model="quantity">
					<span type="submit" class="input-group-addon" ng-click="rootTools.cart.add(product, quantity)">Add To Cart</span>
				</div>
			</form>
			<a href="#/admin/products/{{product.objectId}}" class="btn btn-block btn-warning" ng-show="rootTools.user.is('Manager')">Edit</a>
		</div>
	</div>
</div>
