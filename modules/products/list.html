<div class="well light" ng-controller="ProductCtrl" ng-init="tools.category.init()">
	<h1>{{category.title}}</h1>
	<p>{{category.description}}</p>
	<a ng-href="#/products/listAll/{{rp.id}}" class="btn btn-default btn-block">Details</a>
	<br>
	<div class="row showcase">
		<div class="col-md-4" ng-repeat="product in category.products | orderBy:'title'">
			<a href="#/products/item/{{product.objectId}}">
				<div class="well">
					<div class="imgContainer h200">
						<img class="fit" ng-src="{{product.thumbnail.url}}"></img>
					</div>
					<h4>{{product.title}}</h4>
					<!--<p>{{product.description}}</p>-->
				</div>
			</a>
		</div>
	</div>
</div>
