<div class="well" ng-controller="VdCtrl">
	<h1>Voltage Drop Calculator</h1>
	<!--<h2>Comming Soon</h2>-->
	<div class="row">
		<div class="col-md-4" ng-show="saved.length">
			<h3>Load Saved Configuration</h3>
			<select class="form-control" ng-model="selected" ng-options="s as s.name for s in saved" ng-change="tools.load(selected)"></select>
			<a class="btn btn-danger btn-block" ng-click="tools.delete(selected)">Delete Selected</a>
			<hr>
		</div>
		<div class="col-md-8">
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<label for="voltTap" class="col-sm-2 control-label">Volt Tap</label>
					<div class="col-sm-10">
						<input id="voltTap" class="form-control" type="number" ng-model="calc.tap">
					</div>
				</div>
				<div class="form-group">
					<label for="userEmail" class="col-sm-2 control-label">Wire Guage</label>
					<div class="col-sm-10">
						<select class="form-control" ng-model="calc.constant" ng-options="c.constant as c.guage for c in constants"></select>
					</div>
				</div>
			
				<table class="calculator table table-striped">
					<thead>
						<tr>
							<!--<th>Lamp</th>-->
							<th>Watts</th>
							<th>Distance</th>
							<th>Voltage</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="lamp in calc.lamps" class="{{tools.style(lamp)}}">
							<!--<td>{{$index+1}}</td>-->
							<td><input type="number" ng-model="lamp.watts"></td>
							<td><input type="number" ng-model="lamp.distance"></td>
							<td>{{tools.volts(lamp) | number:2}}</td>
							<td><i class="fa fa-trash" ng-click="tools.remove(lamp)"></i></td>
						</tr>
						<tr ng-click="tools.add()">
							<td colspan="4">Add A Lamp</td>
						</tr>
					</tbody>
				</table>
				<!--<a class="btn btn-primary" ng-click="tools.add()">Add A Lamp</a>-->
				<a class="btn btn-success btn-block" ng-click="tools.save()">Save</a>
			</form>
		</div>
	</div>
</div>
